language: node_js
sudo: false
node_js:
- '14'
cache:
  directories:
  - node_modules
install: npm install
script:
  - npm run lint
  - npm run build
  - ./scripts/internal_travis_trigger.sh
deploy:
  - provider: script
    script: ./scripts/internal_travis_trigger.sh
    skip_cleanup: true
    on:
      branch: master
